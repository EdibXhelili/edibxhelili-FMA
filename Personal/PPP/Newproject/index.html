<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(https://images.freecreatives.com/wp-content/uploads/2016/04/Solid-Black-Website-Background.jpg);
            background-size: cover;
            background-repeat: none;
        }
        .contanier{
            margin: 12% 0 0 15%;
            text-align: center;
            float: left;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .contanier h1{
            color: white;
            font-size: 75px;
        }
        .contanier p{
            color: lightgray;
            font-size: 25px;
        }
        .contanier input{
            background-color: rgba(255, 255, 255, 0);
            color: white;
            font-size: 20px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 10px;
            cursor: pointer;
        }
        .contanier input:hover{
            font-size: 25px;
            color: black;
            background-color: white;
            font-weight: bold;
            border-color: black;
            box-shadow: 0 0 12px lightgray;
            transition: 0.3s;
        }
        .contanier input:not(:hover){
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div class="contanier">
        <img src="Screenshot 2025-03-02 235408.png" alt="">
        <h1>Invest In <br>Your Future</h1>
        <p>Lorem ipsum dolor sit amet consectetur <br>adipisicing elit.</p>
        <br>
        <input type="button" value="Learn More">
    </div>
</body>

</html>
