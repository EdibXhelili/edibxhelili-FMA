<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(rgb(0, 0, 0), rgba(255, 255, 255, 0)),
                url('https://images.freecreatives.com/wp-content/uploads/2016/04/Website-Backgrounds-For-Desktop.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .navi {
            text-align: right;
        }

        .navi a {
            margin: 50px;
            font-size: 25px;
            text-decoration: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            position: relative;
            top: 10px;
            right: 40px;
            color: white;
            display: inline-block;
        }

        .navi a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease-in-out;
        }

        .navi a:hover::after {
            width: 100%;
        }

        .navi img {
            margin: 50px;
            float: left;
            mix-blend-mode: lighten;
            box-shadow: 0 0 100px rgb(29, 28, 28);
        }

        .p1main {
            border: 1px solid white;
            width: 500px;
            border-radius: 3cqb;
            padding: 20px;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.105);
            margin-top: 10%;
            margin-left: 5%;
            text-align: center;
        }

        .p1 a {
            background-color: darkorange;
            padding: 15px;
            font-size: 30px;
            border-radius: 40px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;

        }

        .p1 a:hover {
            font-size: 35px;
            transition: 0.3s ;
            color: rgb(0, 0, 0);
            background-color: white;
            box-shadow: 0 0 15px;
        }
        .p1 :not(:hover){
            transition: 0.3s;
        }

        .p1main p {
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div class="navi">
            <img src="Screenshot 2025-03-02 235408.png" width="250px">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>
    </header>
    <main>
        <div class="p1main">
            <div class="p1">
                <br><br>
                <a href="#">Get Started!</a>
            </div>
            <br><br><br>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facere dolor repellendus ab animi? Neque odio,
                unde ex magnam deleniti magni earum est beatae rerum nobis, placeat temporibus ipsum explicabo. Ea?</p>
        </div>
    </main>
</body>

</html>
